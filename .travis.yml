language: node_js

sudo: required

cache:
  yarn: true
  directories:
    - ~/.cache
  override:
    - yarn install --frozen-lockfile
    - yarn cypress verify

defaults: &deploySite
  install:
    - ./scripts/bin/ci-install.sh
  script:
    - ./scripts/bin/ci-deploy-docs.sh

jobs:
  include:
    - stage: 'Verify'
      install:
        - ./scripts/bin/ci-install.sh
      script:
        - yarn lint

    - stage: 'Verify'
      env:
        - NODE_ENV: test
      install:
        - ./scripts/bin/ci-install.sh
      script:
        - yarn test:specs

    - stage: 'Verify'
      env:
        - NODE_ENV: test
        - CYPRESS_RECORD_KEY: $CYPRESS_RECORD_KEY
      install:
        - ./scripts/bin/ci-install.sh
      script:
        - yarn test:e2e:ci
        - kill $(jobs -p) || true

    - stage: 'Deploy Preview of Docs Site'
      if: type = pull_request
      env:
        - SHA=$TRAVIS_PULL_REQUEST_SHA
        - NODE_ENV=development
      <<: *deploySite

    - stage: 'Publish to NPM'
      if: branch = master AND type = push
      env:
        - NODE_ENV=production
      install:
        - ./scripts/bin/ci-install.sh
      script:
        - echo 'This is empty for now'

    - stage: 'Deploy Production Docs Site'
      if: branch = master AND type = push
      env:
        - SHA=$TRAVIS_COMMIT
        - PROD=1
      <<: *deploySite
